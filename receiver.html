<!DOCTYPE html>
<html>
<head><title>Receiver</title></head>
<body>
  <h2>ðŸ“¥ Receiving Stream...</h2>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAXT3WIkAPshw8Inyh7BqvFD6R482E1-SU",
      authDomain: "webrtc-trading-b4780.firebaseapp.com",
      databaseURL: "https://webrtc-trading-b4780-default-rtdb.firebaseio.com",
      projectId: "webrtc-trading-b4780",
      storageBucket: "webrtc-trading-b4780.appspot.com",
      messagingSenderId: "277610526406",
      appId: "1:277610526406:web:7b69052a1a0095977309c7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const remoteVideo = document.getElementById("remoteVideo");
    let peerConnection = new RTCPeerConnection();

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    db.ref("offer").once("value").then(snapshot => {
      const offer = snapshot.val();
      if (!offer) return;
      const offerDesc = new RTCSessionDescription(JSON.parse(offer));
      return peerConnection.setRemoteDescription(offerDesc);
    }).then(() => {
      return peerConnection.createAnswer();
    }).then(answer => {
      return peerConnection.setLocalDescription(answer);
    }).then(() => {
      db.ref("answer").set(JSON.stringify(peerConnection.localDescription));
    });
  </script>
</body>
</html>
